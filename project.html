<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodLink - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      background-color: #d23241;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    .profile-container {
      background-color: #d23241;
      color: white;
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-align: left;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info p {
      margin: 10px 0;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      background-color: #eaeaea;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic img {
      max-width: 100%;
      max-height: 100%;
    }
    .view-history {
      margin-top: 20px;
    }
    .view-history button {
      background-color: #d23241;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40x40" alt="Logo">
      <span>BloodLink</span>
    </div>
    <nav>
      <button>Home</button>
      <button>Event</button>
      <button>FAQ</button>
      <button>About Us</button>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-info">
      <p><strong>Profile User</strong></p>
      <p>User Id: ************</p>
      <p>Username:</p>
      <p>Email Address:</p>
      <p>Mobile Number:</p>
      <p>Full Name:</p>
      <p>IC Card Number:</p>
      <p>Date of Birth:</p>
      <p>Age:</p>
      <p>Gender:</p>
      <p>Blood Type:</p>
    </div>
    <div class="profile-pic">
      <img src="https://via.placeholder.com/100x100?text=Photo" alt="User Image"/>
    </div>
  </div>

  <div class="view-history">
    <button>View History</button>
  </div>
</body>
</html>
