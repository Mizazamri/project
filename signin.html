<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img2">
        <form action="/action_page.php" class="container" method="post">
           <img id="imgformat" class="imageCenter" src="Image/logo.jpg" alt="logo">
            <h1>Sign In</h1>

            <table class="center">
                <tr><td><label for="fname">Name : </label></td</tr>
                <td><input required="required" type="text" name="fname" id="fname" autofocus="" placeholder="Your Full Name"></td></tr>

                <tr>
                    <td><label for="Uname">Username:</label></td>
                    <td><input required="required" type="text" name="Uname" id="Uname" autofocus="" required placeholder="Your Username"</td>
                </tr>

                <tr>
                    <td><label for="idcard">ID Card Number: </label></td>
                    <td><input type="num" name="num id" id="num" required placeholder="xxxxxx-xx-xxxx"</td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required placeholder="Enter your email"></td>
                </tr>
 
                <tr>
                    <td><label for="age">Date of Birth: </label></td>
                    <td><input type="number" name="age" id="age" required min="18" max="50" </td>
                </tr>

                <tr>
                    <td><label for="birthday">Date of Birth: </label></td>
                    <td><input type="date" name="birthday" id="birthday"</td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" id="genderMale" value="Male" required>Male
                        <input type="radio" name="gender" id="genderFemale" value="Female" required>Female
                    </td>
                </tr>
                
                <tr>
                    <td><label for="phone">Mobile Number: </label></td>
                    <td><input type="tel" name="phone" id="phone" required placeholder="01x-xxxxxxxx"</td>
                </tr>

                <tr>
                    <td><label for="blood">Blood Type: </label></td>
                    <td>
                        <select id="blood" name="blood">
                            <option value="A">A Type</option>
                            <option value="B">B Type</option>
                            <option value="AB">AB Type</option>
                            <option value="O">O Type</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Preferred method of contact:</td>
                    <td>
                        <input type="checkbox" name="method" id="methodPhone" value="Phone">Phone
                        <input type="checkbox" name="method" id="methodEmail" value="Email">Email
                    </td>
                </tr>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td>
                        <textarea id="address" name="address" rows="4" cols="30" required placeholder="Type your address here..."></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center">
                        <div class="btn-row">
                        <input class="btn-s" type="submit" name="submit" value="sign in"> 
                        <input class="btn-r" type="reset" name="reset" value="clear form"> 
                    </div>
                    </td>
                </tr>

            </table>

            <div class="already-account">
                <p><a href="signup.html">Already have an account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
